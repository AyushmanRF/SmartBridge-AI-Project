<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Result</title>
  <style>
    body, h1, p {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #222;
    }

    .result-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .sentiment-label {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    .Positive {
      background-color: #4caf50;
      color: #fff;
    }

    .Negative {
      background-color: #f44336;
      color: #fff;
    }

    .neutral {
      background-color: #2196f3;
      color: #fff;
    }

    .go-back-link {
      color: #555;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .go-back-link:hover {
      color: #222;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Feedback Result</h1>
    <p>The sentiment analysis of your feedback is:</p>
    <span class="sentiment-label {{ output }}"> {{ output }} </span>
    <a href="/" class="go-back-link">Go Back</a>
  </div>
</body>
</html>
